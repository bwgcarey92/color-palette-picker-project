<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Color Palette Picker</title>
    </head>
    <body>
        <header>
            <form id="color-pick-form">
                <input 
                    type="color"
                    id="color-picker"
                >
                <select 
                    id="color-format-select"
                >
                    <option>Monochrome</option>
                    <option>Monochrome-Dark</option>
                    <option>Monochrome-Light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-Complement</option>
                    <option>Triad</option>
                    <option>Quad</option>
                </select>
                <button 
                    id="get-colors-btn"
                >Get color scheme</button>
            </form>
        </header>
        <main>
            <div id="color-container">
                <div id="cc1">
                    <div id="color-block1" class="colors"></div>
                    <p id="hex-code1">Red</p>
                </div>
                <div id="cc2">
                    <div id="color-block2" class="colors"></div>
                    <p id="hex-code2">Blue</p>
                </div>
                <div id="cc3">
                    <div id="color-block3" class="colors"></div>
                    <p id="hex-code3">Green</p>
                </div>
                <div id="cc4">
                    <div id="color-block4" class="colors"></div>
                    <p id="hex-code4">Purple</p>
                </div>
                <div id="cc5">
                    <div id="color-block5" class="colors"></div>
                    <p id="hex-code5">Yellow</p>
                </div>
            </div>
        </main>
        <footer>
            <p>2024 Blessed Co.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
